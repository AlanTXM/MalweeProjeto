<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<mat-card class="firstpage"> 
    <h1>USUÁRIO</h1> 
     <mat-form-field  appearance="fill" style="width: 100%;">
        <mat-label>Buscar usuário</mat-label>
        <input matInput placeholder="Digite" [(ngModel)]="search">
        <button mat-icon-button matSuffix (click)="postGroupModal()" [attr.aria-label]="'Addgroup'">
            <mat-icon>add</mat-icon>
        </button>
      </mat-form-field> 

        <table class="paleBlueRows">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios | filter : search;">
                    <td style="width: 50px;">{{usuario.id}}</td>
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.username}}</td>
                    <td style="width: 150px;">
                        <button mat-raised-button class="button" (click)="editUsuarioModal(usuario, usuario.id)"><mat-icon>edit</mat-icon></button>
                        <button mat-raised-button class="button"><mat-icon>more_horiz</mat-icon></button>
                    </td>
                </tr>
            </tbody>
        </table> 
</mat-card>
