<mat-card>
    <span><img src="https://grupomalwee.com.br/wp-content/themes/grupo-malwee-theme/static/images/brands/logo-grupo-malwee.png" alt="Logo Grupo Malwee" width="205px" height="34px"></span>
    <mat-card-header>
        <mat-card-title>
            <h1 style="margin-left: 40px;">Entrar</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Usuário</mat-label>
                <input matInput placeholder="Usuário" type="text" [(ngModel)]="username">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Senha"  [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="button" (click)="login()">Entrar</button>
    </mat-card-actions>
</mat-card>
