<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<mat-card class="firstpage"> 
    <h1>COLEÇÃO</h1>
    <mat-form-field  appearance="fill">
        <mat-label>Buscar coleção</mat-label>
        <input matInput placeholder="Digite" [(ngModel)]="search">
        <button mat-icon-button matSuffix (click)="postColectionModal()" [attr.aria-label]="'Addgroup'">
            <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
      <table class="paleBlueRows">
        <thead>
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let colection of colections | filter : search;">
                <td style="width: 50px;">{{colection.id}}</td>
                <td>{{colection.description}}</td>
                <td style="width: 150px;">
                    <button mat-raised-button class="button" (click)="editColectionModal(colection, colection.id)"><mat-icon>edit</mat-icon></button>
                    <button mat-raised-button class="button"><mat-icon>more_horiz</mat-icon></button>
                </td>
            </tr>
        </tbody>
      </table>
</mat-card>
