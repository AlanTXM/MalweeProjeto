<mat-tab-group>
    <mat-tab label="Excluir">
        <mat-card-content>
            <h2 style="text-align: center; margin-top: 20px;">Deseja realmente excluir esse item?</h2>
            <mat-card-actions style="text-align: center;">
                <button mat-raised-button class="button" (click)="patchclient(client)">Confirmar</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-tab>
</mat-tab-group>
