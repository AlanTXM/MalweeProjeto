<span (click)="onNoClick()" style="float: right;"><mat-icon>clear</mat-icon></span>
<mat-tab-group>
    <mat-tab label="Editar">
        <mat-card-content>
            <h2 style="text-align: center; margin-top: 20px;">EDITAR UM PRODUTO</h2>
          <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>Digite a descrição</mat-label>
            <input matInput  placeholder="Descrição"  [(ngModel)]="description">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>Digite o valor</mat-label>
           <input matInput  placeholder="Preço" type="number" min="1" [(ngModel)]="salePrice">
         </mat-form-field>
          <mat-card-actions style="text-align: center;">
            <button mat-raised-button class="button" (click)="editProduct()">Confirmar</button>
          </mat-card-actions>
        </mat-card-content>
        <mat-tab label="Deletar">
            <mat-card-content>
              <h2 style="text-align: center; margin-top: 20px;">ATENÇÃO: Deseja excluir este item?</h2>
              <mat-card-actions style="text-align: center;">
                <button mat-raised-button class="button" (click)="deleteProduct()">Confirmar</button>
              </mat-card-actions>
            </mat-card-content>
          </mat-tab>
        </mat-tab>
</mat-tab-group>
